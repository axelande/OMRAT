<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 420" font-family="Arial, sans-serif">
  <text x="200" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a2e">Wind Rose (8 Directions)</text>
  <text x="200" y="45" text-anchor="middle" font-size="11" fill="#666">Compass Convention: 0 = North, CCW</text>

  <!-- Center circle -->
  <circle cx="200" cy="230" r="5" fill="#333"/>

  <!-- Direction lines and labels -->
  <!-- N (0 degrees) -->
  <line x1="200" y1="230" x2="200" y2="90" stroke="#e41a1c" stroke-width="3"/>
  <polygon points="200,80 195,100 205,100" fill="#e41a1c"/>
  <text x="200" y="75" text-anchor="middle" font-size="14" font-weight="bold" fill="#e41a1c">N (0)</text>

  <!-- NW (45 degrees) - compass CCW convention -->
  <line x1="200" y1="230" x2="101" y2="131" stroke="#377eb8" stroke-width="3"/>
  <polygon points="94,124 108,127 105,141" fill="#377eb8"/>
  <text x="80" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#377eb8">NW (45)</text>

  <!-- W (90 degrees) -->
  <line x1="200" y1="230" x2="60" y2="230" stroke="#4daf4a" stroke-width="3"/>
  <polygon points="50,230 70,225 70,235" fill="#4daf4a"/>
  <text x="40" y="228" text-anchor="middle" font-size="12" font-weight="bold" fill="#4daf4a">W (90)</text>

  <!-- SW (135 degrees) -->
  <line x1="200" y1="230" x2="101" y2="329" stroke="#984ea3" stroke-width="3"/>
  <polygon points="94,336 108,333 105,319" fill="#984ea3"/>
  <text x="80" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#984ea3">SW (135)</text>

  <!-- S (180 degrees) -->
  <line x1="200" y1="230" x2="200" y2="370" stroke="#ff7f00" stroke-width="3"/>
  <polygon points="200,380 195,360 205,360" fill="#ff7f00"/>
  <text x="200" y="400" text-anchor="middle" font-size="14" font-weight="bold" fill="#ff7f00">S (180)</text>

  <!-- SE (225 degrees) -->
  <line x1="200" y1="230" x2="299" y2="329" stroke="#a65628" stroke-width="3"/>
  <polygon points="306,336 292,333 295,319" fill="#a65628"/>
  <text x="325" y="350" text-anchor="middle" font-size="12" font-weight="bold" fill="#a65628">SE (225)</text>

  <!-- E (270 degrees) -->
  <line x1="200" y1="230" x2="340" y2="230" stroke="#f781bf" stroke-width="3"/>
  <polygon points="350,230 330,225 330,235" fill="#f781bf"/>
  <text x="365" y="228" text-anchor="middle" font-size="12" font-weight="bold" fill="#f781bf">E (270)</text>

  <!-- NE (315 degrees) -->
  <line x1="200" y1="230" x2="299" y2="131" stroke="#999999" stroke-width="3"/>
  <polygon points="306,124 292,127 295,141" fill="#999999"/>
  <text x="325" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#999999">NE (315)</text>

  <!-- Compass ring -->
  <circle cx="200" cy="230" r="140" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5"/>
</svg>
