<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="Arial, sans-serif">
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
    <pattern id="water" patternUnits="userSpaceOnUse" width="20" height="8">
      <path d="M0,4 Q5,0 10,4 Q15,8 20,4" fill="none" stroke="#90CAF9" stroke-width="0.8" stroke-opacity="0.4"/>
    </pattern>
    <pattern id="hatch-danger" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="6" stroke="#D32F2F" stroke-width="1" stroke-opacity="0.3"/>
    </pattern>
  </defs>

  <text x="400" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a1a2e">Draft Filtering for Powered Grounding</text>
  <text x="400" y="48" text-anchor="middle" font-size="12" fill="#555" font-style="italic">Only depths shallower than ship draught count as grounding hazards</text>

  <!-- Water surface -->
  <rect x="50" y="95" width="700" height="260" fill="#E3F2FD"/>
  <rect x="50" y="95" width="700" height="260" fill="url(#water)"/>
  <line x1="50" y1="95" x2="750" y2="95" stroke="#1976D2" stroke-width="2"/>
  <text x="55" y="90" font-size="10" fill="#1976D2" font-weight="bold">Water surface</text>

  <!-- Ship hull (simplified) -->
  <path d="M 200,97 L 200,135 L 210,148 L 280,148 L 290,135 L 290,97 Z" fill="#78909C" stroke="#455A64" stroke-width="2"/>
  <rect x="230" y="70" width="30" height="27" fill="#90A4AE" stroke="#455A64" stroke-width="1"/>
  <text x="245" y="65" text-anchor="middle" font-size="10" fill="#455A64" font-weight="bold">Ship</text>

  <!-- Draught line (extends across) -->
  <line x1="50" y1="148" x2="750" y2="148" stroke="#E65100" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="755" y="152" font-size="10" fill="#E65100" font-weight="bold">Draught = T</text>

  <!-- Draught dimension arrow -->
  <line x1="175" y1="97" x2="175" y2="148" stroke="#E65100" stroke-width="1.5"/>
  <line x1="170" y1="97" x2="180" y2="97" stroke="#E65100" stroke-width="1.5"/>
  <line x1="170" y1="148" x2="180" y2="148" stroke="#E65100" stroke-width="1.5"/>
  <text x="160" y="127" text-anchor="end" font-size="10" fill="#E65100" font-weight="bold">T</text>

  <!-- Seabed profile -->
  <path d="M 50,355 L 150,340 L 250,300 L 320,260 L 370,200 L 400,180 L 420,200 L 460,270
           L 520,310 L 560,320 L 600,290 L 630,240 L 660,200 L 680,170 L 700,130 L 720,155
           L 740,210 L 750,260"
        fill="#8D6E63" fill-opacity="0.3" stroke="#5D4037" stroke-width="2"/>
  <!-- Extend seabed fill to bottom -->
  <path d="M 50,355 L 150,340 L 250,300 L 320,260 L 370,200 L 400,180 L 420,200 L 460,270
           L 520,310 L 560,320 L 600,290 L 630,240 L 660,200 L 680,170 L 700,130 L 720,155
           L 740,210 L 750,260 L 750,370 L 50,370 Z"
        fill="#8D6E63" fill-opacity="0.2"/>

  <!-- Highlight SHALLOW areas (above draught line = grounding hazard) -->
  <!-- Shallow area 1: around x=370-420, where seabed rises above draught -->
  <path d="M 355,148 L 370,200 L 400,180 L 420,200 L 435,148 Z" fill="url(#hatch-danger)"/>
  <path d="M 355,148 L 370,200 L 400,180 L 420,200 L 435,148 Z" fill="#F44336" fill-opacity="0.2" stroke="#D32F2F" stroke-width="2"/>

  <!-- Shallow area 2: around x=660-720, seabed above draught -->
  <path d="M 645,148 L 660,200 L 680,170 L 700,130 L 720,155 L 732,148 Z" fill="url(#hatch-danger)"/>
  <path d="M 645,148 L 660,200 L 680,170 L 700,130 L 720,155 L 732,148 Z" fill="#F44336" fill-opacity="0.2" stroke="#D32F2F" stroke-width="2"/>

  <!-- Labels for hazard areas -->
  <rect x="350" y="155" width="90" height="18" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
  <text x="395" y="168" text-anchor="middle" font-size="9" fill="#C62828" font-weight="bold">GROUNDING</text>
  <text x="395" y="178" text-anchor="middle" font-size="8" fill="#C62828">depth &lt; T</text>

  <rect x="648" y="115" width="85" height="18" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
  <text x="690" y="128" text-anchor="middle" font-size="9" fill="#C62828" font-weight="bold">GROUNDING</text>
  <text x="690" y="113" text-anchor="middle" font-size="8" fill="#C62828">depth &lt; T</text>

  <!-- Labels for safe areas -->
  <rect x="480" y="258" width="75" height="18" rx="3" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
  <text x="517" y="270" text-anchor="middle" font-size="9" fill="#2E7D32" font-weight="bold">SAFE</text>
  <text x="517" y="282" text-anchor="middle" font-size="8" fill="#2E7D32">depth &gt; T</text>

  <rect x="160" y="285" width="75" height="18" rx="3" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
  <text x="197" y="297" text-anchor="middle" font-size="9" fill="#2E7D32" font-weight="bold">SAFE</text>
  <text x="197" y="309" text-anchor="middle" font-size="8" fill="#2E7D32">depth &gt; T</text>

  <!-- LEGEND BOX at bottom -->
  <rect x="100" y="378" width="600" height="18" rx="3" fill="#fafafa" stroke="#ccc" stroke-width="1"/>
  <rect x="110" y="382" width="18" height="10" fill="#F44336" fill-opacity="0.25" stroke="#D32F2F" stroke-width="1"/>
  <text x="133" y="391" font-size="9" fill="#333">Grounding hazard (depth &lt; draught)</text>
  <rect x="310" y="382" width="18" height="10" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
  <text x="333" y="391" font-size="9" fill="#333">Safe passage (depth &gt; draught)</text>
  <line x1="510" y1="387" x2="535" y2="387" stroke="#E65100" stroke-width="1.5" stroke-dasharray="5,2"/>
  <text x="540" y="391" font-size="9" fill="#333">Ship draught line T</text>
</svg>